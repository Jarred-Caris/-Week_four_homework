<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superhero Quiz</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="container">
        <div id="score" class= "hide"><h2>Score:</h2></div>
      <div id="question-container">
      <div id="questionSpot" class="hide">Question</div>   
      <div id= "answers" class="answer-buttons hide">
          <button class="btn">Answer A</button>
          <button class="btn">Answer B</button>
          <button class="btn">Answer C</button>
          <button class="btn">Answer D</button>
      </div>
      <div class="control-buttons">
        <button id="start-btn" class="start-btn btn">Start Quiz</button>
        <button id="score-btn" class="score-btn btn hide ">Enter High Score</button>
      </div>
      <p id="timer" class= "hide">1:00</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
