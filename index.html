<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superhero Quiz</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="container">
      <div class="Question-container">
<div id="question">Question</div>   
      <div id= "answers" class="answer buttons">
          <button class="btn">Answer A</button>
          <button class="btn">Answer B</button>
          <button class="btn">Answer C</button>
          <button class="btn">Answer D</button>
      </div>
      <div class="Control-buttons">
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="next-btn" class="next-btn btn">Next</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
